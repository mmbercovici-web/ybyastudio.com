<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Villa Batu Hill — YBYÁ Studio</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Source+Sans+3:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/styles.css">

  <style id="ybya-header-unify">
    /* Header unify (same on all pages) */
    main { padding-top: 72px; }
    .site-header{
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(12px);
      z-index: 1000;
    }
    .nav{
      display:flex;
      justify-content:space-between;
      align-items:center;
      height:72px;
    }
    .brand-text{
      font-family: 'Source Sans 3', sans-serif;
      font-weight: 400;
      font-size: 14px;
      letter-spacing: .18em;
      text-transform: uppercase;
      text-decoration: none;
      color: inherit;
      display: inline-flex;
      align-items: baseline;
      gap: 10px;
    }
    .brand-sub{
      font-weight: 300;
      font-size: 11px;
      letter-spacing: .35em;
      opacity: .65;
    }
    .site-nav a{
      font-size: 12px;
      letter-spacing: .18em;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <header class="site-header">
  <div class="container nav">
    <a class="brand-text" href="index.html" aria-label="YBYÁ Studio home">YBYÁ <span class="brand-sub">STUDIO</span></a>
    <nav class="site-nav">
      <a href="index.html" >Home</a>
      <a href="projects.html" aria-current="page">Projects</a>
      <a href="contact.html" >Contact</a>
    </nav>
  </div>
</header>

  <main class="project-page">

    <section 
      class="project-carousel" 
      data-carousel 
      data-images="images/projects/project-05.jpg,images/projects/project-05.1.jpg,images/projects/project-05.2.jpg">
      <div class="carousel-viewport"></div>
      <div class="carousel-ui" aria-hidden="true">
        <button class="carousel-btn" type="button" data-prev aria-label="Previous">‹</button>
        <div class="dots" aria-label="Carousel pagination"></div>
        <button class="carousel-btn" type="button" data-next aria-label="Next">›</button>
      </div>
    </section>

    <section class="project-text">
      <div class="container project-text-grid">
        <div class="project-copy">
          <h1 class="title-caps">Raw Earth</h1>
          <p>
            Rammed earth is often misunderstood as a finish.
            In reality, it is a structural system with thermal, environmental,
            and spatial consequences.
          </p>
        </div>

        <dl class="project-facts" aria-label="Project metadata">
          <div><dt>Location</dt><dd>Brazil</dd></div>
          <div><dt>Year</dt><dd>2017</dd></div>
          <div><dt>Status</dt><dd>Built</dd></div>
        </dl>
      </div>
    </section>

    <footer class="site-footer">
      <div class="footer-left">
        © <span id="y"></span> YBYÁ STUDIO
      </div>

      <img 
        class="footer-mark" 
        src="images/projects/logoB.png" 
        onerror="this.src='images/logo.png';" 
        alt="YBYÁ Studio">

      <div class="footer-links">
        <a href="mailto:contact@ybyastudio.com">contact@ybyastudio.com</a>
        <a href="https://instagram.com/ybya.studio" target="_blank" rel="noopener">
          @ybya.studio
        </a>
      </div>
    </footer>

  </main>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
  <script src="assets/site.js" defer></script>
</body>
</html>
