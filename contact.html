<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Contact — YBYÁ Studio</title>
<link rel="stylesheet" href="assets/styles.css">
</head>
<body>

<header class="site-header">
  <div class="header-inner">
    <div class="brand">YBYÁ Studio</div>
    <nav class="nav">
      <a href="index.html" >Home</a>
      <a href="projects.html" >Projects</a>
      <a href="contact.html" aria-current="page">Contact</a>
    </nav>
  </div>
</header>

<main class="page-top">
  <section class="section wrap">
    <div class="contact-grid">
      <div>
        <div class="kicker">Contact</div>
        <h1>Let’s talk</h1>
        <p class="note">Short note. Clear response.</p>
        <p>For projects, press, and collaborations:<br><strong>contact@ybyastudio.com</strong></p>
      </div>

      <form action="mailto:contact@ybyastudio.com" method="post" enctype="text/plain">
        <label>Name</label>
        <input type="text" name="name">
        <label>Email</label>
        <input type="email" name="email">
        <label>Message</label>
        <textarea name="message" placeholder="A short message"></textarea>
      </form>
    </div>
  </section>
</main>

<footer class="site-footer">
  <div class="footer-inner">
    <div class="footer-left">
      <img src="images/projects/logo.png" alt="YBYÁ Studio">
    </div>
    <div class="footer-right">
      <a href="https://instagram.com/ybyastudio" target="_blank" rel="noreferrer">Instagram</a>
      <a href="mailto:contact@ybyastudio.com">contact@ybyastudio.com</a>
    </div>
  </div>
</footer>

</body>
</html>
