  <div class="container nav">

<main class="page">
  <div class="container">
    <div class="kicker">Contact</div>
    <h1 class="page-title">Let’s talk</h1>
    <div class="page-title-rule"></div>
    <p class="lede">Short note. Clear response.</p>

    <section class="block">
      <h2 class="section-title">Email</h2>
      <p class="p">For projects, press, and collaborations:</p>
      <a class="email" href="mailto:contact@ybyastudio.com">contact@ybyastudio.com</a>
    </section>

    <section class="block" style="border-top:none; padding-top:0;">
      <h2 class="section-title">Message</h2>
      <p class="p">This form opens your email client (no backend).</p>

      <form action="mailto:contact@ybyastudio.com" method="post" enctype="text/plain">
        <input class="field" name="name" placeholder="Name" required>
        <input class="field" name="email" type="email" placeholder="Email" required>
        <textarea name="message" placeholder="A short message" required></textarea>
        <button class="btn" type="submit">Send email</button>
      </form>
    </section>

    <footer>YBYÁ STUDIO</footer>
  </div>
